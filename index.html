<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Water</title>

    <!-- ########## LINKS ########### -->
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="./public/style/app.css">

</head>
<body>
    <!-- ########### MAIN ########### -->
    <main>
        <!-- ### DRINK WATER ### -->
        <section class='drink-water'>
            <div class="dw-content">
                <div class="dw-titles">
                    <div>
                        <h1>Drink Water</h1>
                    </div>
                    <div>
                        <p>Goal : 2 Liters</p>
                    </div>
                </div>
                <div class="dw-bottle">
                    <div class="dw-bottle-box">
                        <div class="bw-bottle-re">
                            <h1>2L</h1>
                            <p>Remained</p>
                        </div>
                        <div class="bw-bottle-dr">
                            <h1></h1>
                        </div>
                    </div>
                </div>
                <div class="dw-drinks">
                    <div>
                        <p>Select how many glasses of water that you have drank</p>
                    </div>
                    <div class="dw-drinks-bottles">
                        <div class="dw-bottles-top">
                            <button>
                                <p>250 ml</p>
                            </button>
                            <button>
                                <p>250 ml</p>
                            </button>
                            <button>
                                <p>250 ml</p>
                            </button>
                            <button>
                                <p>250 ml</p>
                            </button>
                        </div>
                        <div class="dw-bottles-bot">
                            <button>
                                <p>250 ml</p>
                            </button>
                            <button>
                                <p>250 ml</p>
                            </button>
                            <button>
                                <p>250 ml</p>
                            </button>
                            <button>
                                <p>250 ml</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- ########## SCRIPTS ######### -->
    <script type="module" src="./public/js/main.js"></script>

</body>
</html>
